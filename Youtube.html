<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6a5f6ace61.js" crossorigin="anonymous"></script>
    <title>Youtube</title>
</head>

<body>
    <nav class="navbar-background">
        <!-- Logo dan Nama Logo -->
        <div class="navbar-logo">
            <a href="#" class="menu-bars" id="show-menu">
                <i class="fas fa-bars"></i>
            </a>
            <a href="https://www.youtube.com" class="a-youtube">
                <img src="Youtube.png" width="50" height="30" />
                <h4 class="h4-youtube">Youtube</h4>
            </a>
        </div>
        <div id="search-bar">
            <i id="search-icon" class="fas fa-search"></i>
            <input id="search-input" placeholder="Search">
            <i id="mic-icon" class="fas fa-microphone"></i>
        </div>
        <nav id="nav-menu" class="nav-youtube">
            <ul class="nav-menu-items">
                <div id="navbar-toggle">
                    <a href="" class="menu-bars" id="hide-menu">
                        <i class="fas fa-bars nav-icon"></i>
                    </a>
                    <a href="#">
                        <h1><i class="fab fa-youtube" id="youtube-logo"></i>Youtube</h1>
                    </a>
                </div>
                <hr />
                <div class="nav-section">
                    <li class="nav-text"><a href="#"><i class="fas fa-home nav-icon"></i>Home</a></li>
                    <li class="nav-text"><a href="#"><i class="fas fa-fire nav-icon"></i>Trending</a></li>
                    <li class="nav-text"><a href="#"><i class="fab fa-square-youtube nav-icon"></i>Subscription</a></li>
                </div>
                <hr />
                <div class="nav-section">
                    <li class="nav-text"><a href="#"><i class="fas fa-play-circle nav-icon"></i>Library</a></li>
                    <li class="nav-text"><a href="#"><i class="fas fa-history nav-icon"></i>History</a></li>
                    <li class="nav-text"><a href="#"><i class="fas fa-clock nav-icon"></i>Watch Later</a></li>
                </div>
            </ul>
        </nav>
        <!-- Akhir Logo dan Nama Logo -->
        <div>
            <ul class="ul-navbar">
                <li class="nav-text-background"><a href="#"><i class="fa-solid fa-video"></i></a></li>
                <li class="nav-text-background"><a href="#"><i class="fa-regular fa-bell"></i></a></li>
                <li class="nav-text-background"><a href="#" class="nav-text-background"><img src="avatar.png"
                            height="32" /></a>
                </li>
            </ul>
        </div>
    </nav>
    <img src="konten.png" class="img" />
</body>

</html>
